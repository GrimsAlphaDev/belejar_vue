<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar VUE JS</title>
</head>

<body>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.teks }}
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {
                        teks: 'Belajar JavaScript'
                    },
                    {
                        teks: 'Belajar Vue'
                    },
                    {
                        teks: 'Membuat sesuatu yang keren'
                    },
                    {
                        teks: 'Pushin new Stuff Around'
                    }
                ]
            }
        })
    </script>
</body>

</html>
