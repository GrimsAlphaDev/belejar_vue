<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar VUE JS</title>
</head>

<body>

    <div id="app-3">
        <span v-if="terlihat">Saya bisa dilihat</span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                terlihat: 0
            }
        })
    </script>
</body>

</html>
